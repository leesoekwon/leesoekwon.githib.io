block;font-weight:400;width:230px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis" href="/memo/1">영화와 음악이 함께하는 시간은 어떻게 즐길 수 있을까요? 저도 잘 모르겠습니다만 해봅시다.</a></td><td style="padding:2px;font-size:13.5px;letter-spacing:-.2px;word-spacing:-.5px;width:40px;text-align:left">25/03/20</td></tr></tbody></table></div></div></div><div style="position:fixed;bottom:0;left:0;width:100%;background-color:#F6F6F6;display:flex;justify-content:center;align-items:center;padding:16px 0;font-weight:420;font-size:17.5px;z-index:1000"><div style="display:flex;align-items:center;gap:4px;cursor:pointer"><img alt="Home" loading="lazy" width="22" height="22" decoding="async" data-nimg="1" style="color:transparent" src="/Home.svg"/><span style="color:#484848">leesoukwon.com</span></div></div></div><script src="/_next/static/chunks/webpack-9edee2920554d0a5.js" async=""></script><script>(self.__next_f=self.__next_f||[]).push([0])</script><script>self.__next_f.push([1,"1:\"$Sreact.fragment\"\n2:I[647,[\"212\",\"static/chunks/212-ddc4b6242b3ebd6b.js\",\"874\",\"static/chunks/874-fbeebe58f75015ae.js\",\"177\",\"static/chunks/app/layout-34b347a3628f7350.js\"],\"default\"]\n3:I[7555,[],\"\"]\n4:I[1295,[],\"\"]\n5:I[7330,[\"874\",\"static/chunks/874-fbeebe58f75015ae.js\",\"225\",\"static/chunks/app/memo/page-a513bebbc08dd172.js\"],\"default\"]\n8:I[9665,[],\"OutletBoundary\"]\nb:I[9665,[],\"ViewportBoundary\"]\nd:I[9665,[],\"MetadataBoundary\"]\nf:I[6614,[],\"\"]\n:HL[\"/_next/static/css/b843c769cf740b07.css\",\"style\"]\n6:T1ec8,"])</script><script>self.__next_f.push([1," \u003cp\u003e\n    목차 꼴을 보기 위한 샘플 텍스트입니다.\n    \u003cbr\u003e\n        모든 것은 언젠가 매니저한테서 걸려온 한 통의 전화로부터 비롯되었다.\n        전에 냈던 앨범을 엘피로 재발매하자길래 정중히 거절한 뒤 전화를 끊으려는데\n        매니저가 말했다.\n      \u003c/p\u003e\n            \u003cbr\u003e\n\n      \u003cp\u003e오빠. 근데 조금 있으면 1집 나온 지 30년 되는 거 아세요?\u003c/p\u003e\n      \u003cp\u003e30년? 벌써 세월이 그렇게 흘렀나?\u003c/p\u003e\n            \u003cbr\u003e\n\n      \u003cp\u003e\n        처음엔 앨범 데뷔 30주년이라는 사실에 그다지 큰 감흥은 없었다. 다만 시간이 갈수록\n        그때로 돌아가보고 싶다는 생각이 점점 더 강하게 들었는데 이는 내가 처한 현실 때문이었을 것이다.\n        현재 나이 55살. 늙고 병든 부모님을 돌보다 지쳐 집으로 돌아오면 곡이 써지기는커녕 사소한 제목 하나 짓지 못해\n        쩔쩔매는, 이제는 수명이 다해가는 늙은 창작자 하나가 거울 속에서 나를 보고 서 있었으니...\n      \u003c/p\u003e\n            \u003cbr\u003e\n\n      \u003cp\u003e\n        이 일은 그렇게 시작되었다. \u003c/p\u003e     \u003cbr\u003e\n        \u003cp\u003e\n 언제부턴가 절대로 하지 않던 후회를 하고 툭하면 옛일을 생각하며 추억에 잠기는\n        늙어버린 나를 견딜 수 없어서.\u003cbr\u003e\n        \u003c/p\u003e\n        \u003cp\u003e 할 수만 있다면 삼십년 전 그때로 돌아가 생을 두 번 살고 싶어서.\n      \u003c/p\u003e\n            \u003cbr\u003e\n\n    \u003c/section\u003e\n\u003cbr\u003e\n\n    \u003csection\u003e\n      \u003ch2\u003e\u003cu\u003e프로젝트 개요 ver 2.\u003cbr\u003e (좀 더 구체적이면서도 구성진 버전)\u003c/u\u003e\u003c/h2\u003e\u003cbr\u003e\n      \u003cp\u003e\n        저는 지금 30년 전으로 돌아가본다는 일종의 시간 여행 프로젝트를 실행하려 하는데 이는 현실에 기인한 바가 큽니다.\n        만약 지금의 내가 창작자로서 수명이 다해가는 늙고 무기력한 처지가 아니었다면 데뷔 30주년을 이런 식으로 보내지는 않았을지도 모릅니다.\n        이것보다는 훨씬 느긋하게 하나의 추억으로써 30년 전을 회고하고 또 축하할 수 있었겠죠.\n\n        그러나 불행히도 삶과 일 모든 면에서 지치고 늙고 병들어 있을 때 앨범 데뷔 30주년이라는 얘기를 들었고 그래서인지\n        저는 기념이나 축하를 하기보다는 그때로 한 번 돌아가보고 싶다는 강렬한 욕구를 느꼈습니다. 어느새 나이 55살.\n        지금의 나는 곡은커녕 제목 하나 짓는데도 쩔쩔매는 신세가 되었지만 스물 다섯의 저는 어땠습니까?\n\n        그때의 나는 비록 주 2회씩 대학로에 있는 병원으로 신경 정신과 치료를 받으러 다니면서도 직접 고른 앨범들을 파는\n        레코드 가게를 했고, 홀로 음악 감상 모임을 만들어서 이끌었고, 신문에 내 이름을 걸고 칼럼을 고정 연재했으며\n        음악 잡지의 기자로 일하다 아예 내가 발행인이 되어 직접 잡지사를 차렸으며 끝내는 나의 밴드를 만들어서 프로 뮤지션으로서\n        음악 활동을 시작했습니다. 그렇게 30년 전의 나는 누구보다 실천적인 사람이었고 항상 뭔가 하는 사람이었으며 해야만 하는 사람이었는데\n        지금의 나는 어쩌다 이렇게 무기력한 존재로 하루하루를 보내게 된 것인지.\n\n        이렇듯 나이 먹은 자의 벗어던질 수 없는 숙명과도 같은 현실을 견딜 수 없었던 저는 고민 끝에 지금부터 2년에 걸쳐서 한번 30년 전\n        그때로 돌아가보자는 구상을 하게 되었습니다.\n      \u003c/p\u003e\n      \u003cbr\u003e\n      \u003cp\u003e\n        그때 했듯이 레코드 가게도 다시 해보고, 그때 했듯이 음악 감상회도 다시 열어보고, 무엇보다 그때 그랬듯이 새로운 음악을 만들어서 새로이 첫 앨범을\n        발표하는 2년짜리 프로젝트를요.\n      \u003c/p\u003e \u003cp\u003e\n        모든 것은 언젠가 매니저한테서 걸려온 한 통의 전화로부터 비롯되었
